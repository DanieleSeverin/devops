# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  name: Default

variables:
  solution: 'C:\repository\devops\devops.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  outputFolder: 'C:\repository\devops\build\$(BuildConfiguration)\$(BuildPlatform)'
  # iisWebsiteName: 'MyDotNetApp'
  # iisAppPoolName: 'MyDotNetAppAppPool'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'
    includePreviewVersions: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration) --output $(outputFolder)'